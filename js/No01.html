
<html>
<head>
<meta charset=utf-8">
</head>
<body>
<script>
	var msg = "Hello,welcome to Javascript World,";
	document.write(msg+"<br/>");
	document.write("斐波那契数列:");
	var a = 0;
	var b =1;
	var c =a+b;
	document.write(b+"\n");
	document.write(c+"\n");
	
	for(var i =0;i<10;i++)
	{
		a=b;
		b=c;
		c=a+b;
		document.write(c+"\n");
	}
	
	console.log("1:------------Hello");
	console.log("2:-----------Hello");
	console.log("3:----------Hello");
	console.log("4:---------Hello");
	console.log("5:--------Hello");
	console.log("6:-------Hello");
</script>
</body>
</html>
